<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quarkus Chat!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <p><strong>>> Quarkus WebSocket!</strong></p>
        </a>
    </div>
</nav>

<div class="container py-3">
    <main>
        <div class="row justify-content-center text-center">
            <div class="col col-4 align-self-center">
                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <button id="connect" class="btn btn-primary" type="button">Connect</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col col-4 align-self-center">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Connected Users</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="number" class="card-title pricing-card-title"></h1>
                    </div>
                </div>
            </div>
            <div class="col col-4 align-self-center">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Connected Users</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="username" class="card-title pricing-card-title"></h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

<script type="text/javascript">
    const webSocketRoom = new WebSocket("ws://" + location.host + "/room");
    const webSocketDisconnect = new WebSocket("ws://" + location.host + "/disconnect");
    const webSocketConnect = new WebSocket("ws://" + location.host + "/connect");
    const id = crypto.randomUUID();

    $(document).ready(function () {
        $("#connect").click(connect);
        setInterval(fetchUsers, 100);
        webSocketConnect.onmessage = function(data) {
            console.log(data);
        }
    });

    connect = function () {
        $("#name").prop('disabled', true);
        $("#connect").prop('disabled', true);
        const name = $("#name").val();
        webSocketRoom.send(JSON.stringify({ id, name }));
    }

    fetchUsers = function () {
        fetch('users').then(response => response.text()).then(username => $("#username").text(username));
        fetch('users/size').then(response => response.text()).then(numberUsers => $("#number").text(numberUsers));
    }


    window.addEventListener('beforeunload', function (e) {
        webSocketDisconnect.send(JSON.stringify({ id }));
    });
    window.addEventListener('onbeforeunload', function (e) {
        webSocketDisconnect.send(JSON.stringify({ id }));
    });

</script>
</body>

</html>
